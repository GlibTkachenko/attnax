name: Publish to PyPI

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read          # so checkout can read repo
      id-token: write         # Enables OIDC → PyPI
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tool
        run: python -m pip install --upgrade pip build  

      - name: Check version matches release tag
        run: |
          pip install .
          RELEASE_VER=${GITHUB_REF#refs/*/}
          PACKAGE_VER="v$(python -c 'import attnax, sys; print(attnax.__version__)')"
          [[ "$RELEASE_VER" == "$PACKAGE_VER" ]] || {
            echo "Package version ($PACKAGE_VER) ≠ release tag ($RELEASE_VER)"; exit 1; }

      - name: Build sdist & wheel
        run: python -m build

      - name: Upload to PyPI via Trusted Publishing
        uses: pypa/gh-action-pypi-publish@release/v1

